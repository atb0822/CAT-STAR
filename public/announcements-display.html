<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements Display â€” CAT-STAR 2000</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <style>
        @font-face { font-family:'Star3000'; src:url('fonts/Star3000.ttf') format('truetype'); }
        @font-face { font-family:'Star3000Large'; src:url('fonts/Star3000_Large.ttf') format('truetype'); }
        
        * { margin:0; padding:0; box-sizing:border-box; }
        
        body {
            font-family:'Star3000',monospace;
            background:#0000FF;
            color:#fff;
            overflow:hidden;
            margin:0;
            padding:0;
        }
        
        #announcementsContainer {
            height:100vh;
            width:100vw;
            display:flex;
            flex-direction:column;
        }
        
        #header {
            padding:20px 30px;
            background:#0000FF;
            border-bottom:4px solid #fff;
        }
        
        #displayName {
            font-family:'Star3000Large',monospace;
            font-size:2.5em;
            color:#fff;
            text-align:center;
            text-transform:uppercase;
        }
        
        #announcementDisplay {
            flex:1;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            padding:60px;
            overflow:hidden;
        }
        
        #announcementContent {
            text-align:center;
            max-width:90%;
        }
        
        #annHeadline {
            font-family:'Star3000Large',monospace;
            font-size:4em;
            font-weight:bold;
            margin-bottom:40px;
            line-height:1.2;
        }
        
        #annBody {
            font-size:2.5em;
            line-height:1.6;
            white-space:pre-wrap;
        }
        
        @keyframes scrollAnnouncementUp {
            0% { transform:translateY(100%); }
            100% { transform:translateY(-120%); }
        }
        
        #ticker {
            background:#fff;
            color:#0000FF;
            padding:15px 0;
            overflow:hidden;
            white-space:nowrap;
            border-top:4px solid #fff;
        }
        
        #tickerText {
            display:inline-block;
            animation:tickerScroll 30s linear infinite;
            font-size:1.3em;
            font-weight:bold;
            padding-left:100%;
        }
        
        @keyframes tickerScroll {
            0% { transform:translateX(0); }
            100% { transform:translateX(-100%); }
        }
    </style>
</head>
<body>
    <div id="announcementsContainer">
        <div id="header">
            <div id="displayName">Community Announcements</div>
        </div>
        <div id="announcementDisplay">
            <div id="announcementContent">
                <div id="annHeadline"></div>
                <div id="annBody"></div>
            </div>
        </div>
        <div id="ticker">
            <div id="tickerText"></div>
        </div>
    </div>
    
    <audio id="bgMusic" loop></audio>
    
    <script src="announcements-display.js"></script>
</body>
</html>
